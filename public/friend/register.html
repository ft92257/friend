<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户注册</title>
    <script src="js/mui.min.js"></script>
    <script src="/assets/js/jquery1.8.3.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script>
    	mui.init();
    </script>
</head>
<body>
	<div class="mui-slider">
		<div class="mui-slider-group">
			<div class="mui-slider-item"><a href="#"><img src="http://ohlpsk680.bkt.clouddn.com/banner.jpg" /></a></div>
		</div>
	</div>
	<form class="mui-input-group">
	    <div class="mui-input-row">
	        <label>用户名</label>
	    <input type="text" class="mui-input-clear" id="username" name="username" placeholder="请输入用户名">
	    </div>
	    <div class="mui-input-row">
	        <label>密码</label>
	        <input type="password" class="mui-input-clear" id="password" name="password" placeholder="请输入密码">
	    </div>
		<div class="mui-input-row">
			<label>性别</label>
			<input type="password" class="mui-input-clear" id="sex" name="sex">
		</div>
		<div class="mui-input-row">
			<label>地区</label>
			<input type="password" class="mui-input-clear" id="city" name="city">
			<input type="password" class="mui-input-clear" id="city" name="city">
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input type="password" class="mui-input-clear" id="weichat" name="weichat" placeholder="请输入密码">
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input type="password" class="mui-input-clear" id="password" name="password" placeholder="请输入密码">
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input type="password" class="mui-input-clear" id="password" name="password" placeholder="请输入密码">
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input type="password" class="mui-input-clear" id="password" name="password" placeholder="请输入密码">
		</div>
	    <div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-primary" onclick="doSubmit();" >登&nbsp;&nbsp;录</button>
	    </div>
	</form>
	
	<script>
	function doSubmit()
	{
		var data = {
			username:$('#username').val(),
			password:$('#password').val()
		}
		$.post('/login/register', data, function(ret){
			if (ret.code == 20000) {
				//alert('登录成功');
				location.href = '/index/index';
			} else {
				mui.alert(ret.msg, '', '确认');
			}
		}, 'json');
	}
	</script>
	
</body>
</html>
